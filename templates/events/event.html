{% extends "wrapper.html" %}
{% block content %}
{% load static %}


<div class="container">
   <div class="row">
       <div id="custom-card" class="card mb-3">
               <div class="card-header p-2">
                   <h5 class="card-title mb-1">{{ event.name }}</h5>
               </div>
               <div class="card-body">
                   <img class="img-fluid card-img-medium float-left mr-2 mb-1" src="{{ event.image.url }}" alt="Card image cap">
                   <p class="card-text">
                       {{ event.description|truncatechars_html:500 }}
                   </p>
                   <div class="content">
                       {{ event.content | safe }}
                   </div>
               </div>
               <div class="card-footer p-1 text-right">
                   <small class="text-muted">
                       {{ event.publicated }}
                   </small>
               </div>
       </div>
    </div>
</div>


{% endblock content %}
