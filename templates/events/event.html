{% extends "wrapper.html" %}
{% block content %}
{% load static %}

<div class="container">
   <div class="row">
       <div class="card mb-3">
                <div class="card-header p-1">
                    <h3 class="card-title mb-1">{{ event.name }}</h3>
                </div>
				<h5 class="text-right p-1">
					Дата проведения: {{ event.event_date }}
				</h5>
               <div class="card-body">
                   <img class="img-fluid card-img-medium float-left mr-2 mb-1" src="{{ event.image.url }}" alt="Card image cap">
                   <p class="card-text">
                       {{ event.description|truncatechars_html:500 }}
                   </p>
                   <div class="content">
                       {{ event.content | safe }}
                   </div>
               </div>
               <div class="card-footer p-1 text-right">
                   <small class="text-muted">
                       Опубликовано: {{ event.publicated }}
                   </small>
               </div>
               <button class="btn btn-dark btn-lg btn-block btn-event" type="button" data-id="{% url 'events:join_event_n' event.pk %}"><span>Присоединиться к мероприятию</span></button>
       </div>
    </div>
</div>

{% endblock content %}
