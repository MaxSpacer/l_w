{% block events_cards %}
<div onclick="location.href='{% url 'events:event_n' event_item.id %}';" id="event-card" class="card event-card mb-3">

        <div class="card-header p-2">
            <h5 class="card-title mb-1">{{ event_item.name }}</h5>
        </div>
        <img class="card-img" src="{{ event_item.image.url }}" alt="Card image cap">
        <div class="card-img-overlay p-0">
            <!-- <div class="card-header bg-white p-2">
                <h5 class="card-title mb-1">{{ education_item.category }}</h5>
            </div> -->
        </div>
        <div class="card-body">
            <!-- <img class="img-fluid card-img-medium float-left mr-2 mb-1" src="{{ event_item.image.url }}" alt="Card image cap"> -->


            <p class="card-text">
                {{ event_item.description|truncatechars_html:500 }}
            </p>
        </div>
        <div class="card-footer p-1">
				<p class="text-right p-1 mb-0">
					Дата проведения: {{ event_item.event_date }}
				</p>
        </div>
</div>

{% endblock events_cards %}
