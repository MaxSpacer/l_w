{% block header %}
{% load static %}


<div class="header">
    {% comment %}
    {% endcomment %}
    {% if request.path != '/' %}
    <div class="container fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="text-center">
                <a class="navbar-brand" href="/"><img src="{% static 'img/logo_small.png' %}" alt="" class="img-fluid">
                    <p id="nowDate-main" class="text-monocase m-0">
                        <span class="p-1">
                            {{ nowDate|date:'d.m.Y H:i' }} MSK
                        </span>
                    </p>
                    <span></span>
                </a>
            </div>

<!--
            <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
            <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
            <!------ Include the above in your HEAD tag ---------->

            <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
            <div class="container">
            	<div class="row">
            		<!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg"  title="Share this content" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-share-alt"></i> Share
            </button>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <nav id="main-nav" class="">
                    <ul class="nav flex-column flex-md-row align-items-end">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase active align-baseline" href="/about">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase align-middle disabled" href="/education">Обучение</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="/events">Мероприятия</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase disabled" href="/hall">Закрытый клуб</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="/contacts">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
        {% else %}
        <nav class="navbar bg-transparent">
            <div class="main-logo mx-auto py-2 text-center">
                <a href="/"><img src="{% static 'img/logo_small.png' %}" alt="" class="img-fluid"></a>
                <p id="nowDate" class="text-monocase m-0">
                    <span class="p-1">
                        {{ nowDate|date:'d.m.Y H:i' }} MSK
                    </span>
                </p>
                <span></span>
            </div>
        </nav>
        {% endif %}
    </div>
</div>

{% endblock header %}
