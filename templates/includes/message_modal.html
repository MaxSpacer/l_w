{% block message_modal %}
{% if messages %}
{% for message in messages %}
<div class="modal fade" tabindex="-1" role="dialog" id="modal_message">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
		<!-- <div class="modal-header">
	      <p class="modal-title">Оставьте Ваши контакты и мы вам перезвоним!</p>

	    </div> -->
	    <div class="modal-body">
			<!-- Messages -->
			<div class="message">
				<div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible mb-0 text-left" role="alert" {% endif %}>
					{{ message | safe }}
					<button type="button" class="close btn-dark" data-dismiss="modal" aria-label="Close">
				   		<span aria-hidden="true">&times;</span>
				 	</button>
					<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button> -->
				</div>
			</div>
			<!-- End Messages -->
			<!-- <div class="modal-footer justify-content-center">
				<button type="button" class="submit-btn btn btn-dark">Позвоните мне!</button>
			</div> -->
	    </div>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
{% endblock message_modal %}
